<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
    /* Dropdowns en navbar se abren al hover en desktop */
    @media (min-width: 992px) {
        .navbar .dropdown:hover > .dropdown-menu {
            display: block;
            margin-top: 0;
        }
    }
    </style>
    <script>
        // PROTECCIÓN DOBLE: Verificar acceso a carpeta Y autenticación admin
        if (sessionStorage.getItem('puedeAccederCarpeta') !== 'true' || 
            sessionStorage.getItem('adminAutenticado') !== 'true') {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <!-- /Navbar -->
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh; padding-top: 90px;">
        <div class="w-100" style="max-width: 500px;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Agregar Artículo</h2>
                <div>
                    <a href="panel_admin.html" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i> Volver al Panel
                    </a>
                    <button onclick="cerrarSesionAdmin()" class="btn btn-outline-danger btn-sm ml-2">
                        <i class="fas fa-sign-out-alt"></i> Cerrar
                    </button>
                </div>
            </div>
            <form id="formArticulo" novalidate>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="form-group">
                    <label for="contenido">Contenido</label>
                    <textarea class="form-control" id="contenido" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" id="autor" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen (nombre de archivo)</label>
                    <input type="text" class="form-control" id="imagen" placeholder="ej: articulo.png" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Agregar Artículo</button>
            </form>
        </div>
    </div>
    <!-- Scripts necesarios para Bootstrap 4.6 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
    // Función para cerrar sesión admin
    function cerrarSesionAdmin() {
        if (confirm('¿Cerrar sesión de administrador?')) {
            sessionStorage.removeItem('adminAutenticado');
            alert('✅ Sesión admin cerrada');
            window.location.href = 'admin_login.html';
        }
    }
    
    // Manejo del formulario
    document.getElementById('formArticulo').addEventListener('submit', function(e) {
        e.preventDefault();
        const titulo = document.getElementById('titulo').value.trim();
        const contenido = document.getElementById('contenido').value.trim();
        const autor = document.getElementById('autor').value.trim();
        const imagen = document.getElementById('imagen').value.trim();
        let errores = [];
        if (!titulo) errores.push('El título es obligatorio.');
        if (!contenido) errores.push('El contenido es obligatorio.');
        if (!autor) errores.push('El autor es obligatorio.');
        if (!imagen) errores.push('La imagen es obligatoria.');
        if (errores.length > 0) {
            alert(errores.join('\n'));
            return;
        }
        const articulo = {
            titulo,
            contenido,
            autor,
            imagen,
            fecha: new Date().toISOString().split('T')[0]
        };
        console.log('Artículo a agregar:', JSON.stringify(articulo, null, 2));
        alert('✅ Artículo agregado correctamente');
        // Lógica para persistencia futura aquí
    });
    </script>
</body>
</html>
