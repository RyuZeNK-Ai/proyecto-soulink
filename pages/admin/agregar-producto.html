<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
    /* Dropdowns en navbar se abren al hover en desktop */
    @media (min-width: 992px) {
        .navbar .dropdown:hover > .dropdown-menu {
            display: block;
            margin-top: 0;
        }
    }
    </style>
    <script>
        // PROTECCIÓN DOBLE: Verificar acceso a carpeta Y autenticación admin
        if (sessionStorage.getItem('puedeAccederCarpeta') !== 'true' || 
            sessionStorage.getItem('adminAutenticado') !== 'true') {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <!-- /Navbar -->
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh; padding-top: 90px;">
        <div class="w-100" style="max-width: 500px;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Agregar Producto</h2>
                <div>
                    <a href="panel_admin.html" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i> Volver al Panel
                    </a>
                    <button onclick="cerrarSesionAdmin()" class="btn btn-outline-danger btn-sm ml-2">
                        <i class="fas fa-sign-out-alt"></i> Cerrar
                    </button>
                </div>
            </div>
            <form id="formProducto" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="precio">Precio ($)</label>
                    <input type="number" class="form-control" id="precio" min="0.01" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" id="stock" min="0" step="1" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen (nombre de archivo)</label>
                    <input type="text" class="form-control" id="imagen" placeholder="ej: producto.png" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Agregar Producto</button>
            </form>
        </div>
    </div>
    <!-- Scripts necesarios para Bootstrap 4.6 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
    // Función para cerrar sesión admin
    function cerrarSesionAdmin() {
        if (confirm('¿Cerrar sesión de administrador?')) {
            sessionStorage.removeItem('adminAutenticado');
            alert('✅ Sesión admin cerrada');
            window.location.href = 'admin_login.html';
        }
    }
    
    // Abre dropdowns al hover en desktop, mantiene click en mobile
    document.addEventListener('DOMContentLoaded', function() {
        if (window.innerWidth >= 992) {
            var dropdowns = document.querySelectorAll('.navbar .dropdown');
            dropdowns.forEach(function(dropdown) {
                dropdown.addEventListener('mouseenter', function() {
                    var menu = this.querySelector('.dropdown-menu');
                    if (menu) {
                        menu.classList.add('show');
                        this.querySelector('.dropdown-toggle').setAttribute('aria-expanded', 'true');
                    }
                });
                dropdown.addEventListener('mouseleave', function() {
                    var menu = this.querySelector('.dropdown-menu');
                    if (menu) {
                        menu.classList.remove('show');
                        this.querySelector('.dropdown-toggle').setAttribute('aria-expanded', 'false');
                    }
                });
            });
        }
    });
    
    // Manejo del formulario
    document.getElementById('formProducto').addEventListener('submit', function(e) {
        e.preventDefault();
        const nombre = document.getElementById('nombre').value.trim();
        const descripcion = document.getElementById('descripcion').value.trim();
        const precio = parseFloat(document.getElementById('precio').value);
        const stock = parseInt(document.getElementById('stock').value);
        const imagen = document.getElementById('imagen').value.trim();
        let errores = [];
        if (!nombre) errores.push('El nombre es obligatorio.');
        if (!descripcion) errores.push('La descripción es obligatoria.');
        if (!precio || precio <= 0) errores.push('El precio debe ser mayor a 0.');
        if (isNaN(stock) || stock < 0) errores.push('El stock debe ser mayor o igual a 0.');
        if (!imagen) errores.push('La imagen es obligatoria.');
        if (errores.length > 0) {
            alert(errores.join('\n'));
            return;
        }
        const producto = {
            nombre,
            descripcion,
            precio,
            stock,
            imagen,
            fecha: new Date().toISOString()
        };
        console.log('Producto a agregar:', JSON.stringify(producto, null, 2));
        alert('✅ Producto agregado correctamente');
        // Lógica para persistencia futura aquí
    });
    </script>
</body>
</html>
