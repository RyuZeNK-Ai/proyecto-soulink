<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Administración - Soulink</title>
</head>
<body>
    <h2>Acceso Restringido</h2>
    <p>Introduce la clave de acceso para entrar al área administrativa.</p>
    
    <form id="accessForm">
        <input type="password" id="accessPassword" placeholder="Clave de acceso" required>
        <button type="submit">Continuar</button>
    </form>
    
    <p id="errorMsg" style="color: red; display: none;">Clave incorrecta</p>
    
    <script>
        // Clave para entrar a la carpeta admin
        const CLAVE_ACCESO_CARPETA = "admin123";
        
        // Si ya tiene permiso para la carpeta, ir directo al login
        if (sessionStorage.getItem('puedeAccederCarpeta') === 'true') {
            window.location.href = 'admin_login.html';
        }
        
        document.getElementById('accessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('accessPassword').value;
            
            if (password === CLAVE_ACCESO_CARPETA) {
                // Solo da permiso para ver la carpeta
                sessionStorage.setItem('puedeAccederCarpeta', 'true');
                // Redirige al login admin
                window.location.href = 'admin_login.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
    </script>
</body>
</html>
